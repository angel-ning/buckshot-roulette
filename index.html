<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
</head>
<body>
    <div id="game">
        <div id="status"></div>
        <div id="instructions"></div>
        <div id="turn-indicator"></div>
        <div id="player-1">
            <div id="player-1-health"></div>
            <div id="player-1-items"></div>
        </div>
        <div id="player-2">
            <div id="player-2-health"></div>
            <div id="player-2-items"></div>
        </div>
        <div id="shotgun"></div>
        <button id="shoot-opponent">Shoot Opponent</button>
        <button id="shoot-self">Shoot Self</button>
        <button id="use-item">Use Item</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
